<div class="container mt-2">
  <ng-container *ngIf="customers | async as listCustomers; else failureOrLoading">
  <div class="card">
    <div class="card-header">Customers</div>
    <div class="card-body">
      <div *ngIf="searchFormGroup">
        <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()" >
          <div class="input-group">
            <input type="text" formControlName="keyword" class="form-control" placeholder="keyword...">
            <button class="btn btn-primary btn-fab btn-icon btn-round"><i class="tim-icons icon-zoom-split"></i></button>
          </div>
        </form>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th class="text-center">#</th><th>Name</th><th>Email</th><th></th>
        <tr>
        </thead>
        <tbody>
        <tr *ngFor = "let c of customers | async">
          <td class="text-center">{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
          <td>
            <button (click)="handleDeleteCustomer(c)" class="btn btn-danger btn-fab btn-icon btn-round">
              <i class="tim-icons icon-trash-simple"></i>
            </button>
            &nbsp;
            &nbsp;
            <button (click)="handleCustomerAccounts(c)" class="btn btn-success btn-fab btn-icon btn-round">
              <i class="tim-icons icon-pencil"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  </ng-container>
  <ng-template #failureOrLoading >
    <ng-container *ngIf="errorMessage; else loading">
      <div class="text-danger">{{errorMessage}}</div>
    </ng-container>
    <ng-template #loading>
      <div class="d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-dark" role="status"></div>
      </div>
    </ng-template>

  </ng-template>
</div>
