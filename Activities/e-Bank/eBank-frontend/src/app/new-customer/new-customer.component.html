<section>
  <div class="container py-4">
    <div class="row">
      <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
        <h3 class="text-center">New Customer</h3>
        <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="input-group input-group-dynamic mb-4">
                  <label class="form-label">Name</label>
                  <input class="form-control" aria-label="Name..." type="text" >
                  <span *ngIf="newCustomerFormGroup.controls['name'].touched &&
                   newCustomerFormGroup.controls['name'].errors &&
                    newCustomerFormGroup.controls['name'].errors!['required']">Name Required</span>
                </div>
              </div>
              <div class="col-md-6 ps-2">
                <div class="input-group input-group-dynamic">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="" aria-label="Email..." >
                  <span *ngIf="newCustomerFormGroup.controls['email'].touched &&
                   newCustomerFormGroup.controls['email'].errors &&
                    newCustomerFormGroup.controls['email'].errors!['required']">Email Required</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button [disabled]="!newCustomerFormGroup.valid"  type="submit" class="btn bg-gradient-dark w-100">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
