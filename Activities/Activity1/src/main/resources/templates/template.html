<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
    <title>Title</title>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">School</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav">
                    <a th:href="@{/home}" class="nav-item nav-link active">Home</a>
                    <a th:href="@{/admin/new(keyword=${keyword}, page=${currentPage})}" class="nav-item nav-link">New Student</a>
                </div>
                <form class="d-flex" method="get" th:action="@{home}">
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control" placeholder="Search" th:value="${keyword}">
                        <button type="submit" class="btn btn-secondary"><i class="fa fa-search"></i></button>
                    </div>
                </form>

            </div>
        </div>
    </nav>
    <br>

    <!-- body -->
    <div class="container">
        <section layout:fragment="content">

        </section>

    </div>


    <!--Footer -->
    <br>
</body>
</html>
