<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
    <title>Home</title>
</head>
<body>
<div layout:fragment="content">
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="col">ID</th><th class="col">First Name</th><th class="col">Last Name</th><th class="col">BirthDay</th><th class="col">Email</th><th class="col">Sexe</th><th class="col">En Regle</th ><th class="col"></th >
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${students}">
            <td class="row" th:text="${student.id}" style="display:table-cell;"></td>
            <td th:text="${student.firstname}"></td>
            <td th:text="${student.lastname}"></td>
            <td th:text="${student.birthDay}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.sexe}"></td>
            <td th:text="${student.inRegle}"></td>
            <td>
                <a class="btn btn-outline-secondary" role="button"
                    th:href="@{/admin/edit(id=${student.id}, keyword=${keyword}, page=${currentPage})}">
                    <i class="fa fa-edit" style='color: gray' ></i></a>
                <a onclick="return confirm('Are you sure ?')" class="btn btn-outline-danger" role="button"
                   th:href="@{/admin/delete(id=${student.id}, keyword=${keyword}, page=${currentPage})}">
                    <i class="fa fa-trash" style='color: red'></i></a>
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="nav nav-pills justify-content-center">
        <li th:each="page, status:${pages}">
            <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
               th:text="${status.index}"
               th:href="@{home(page=${status.index}, keyword=${keyword})}"
            ></a> <!--status.index-->
        </li>
    </ul>
</div>
    </body>
</html>
