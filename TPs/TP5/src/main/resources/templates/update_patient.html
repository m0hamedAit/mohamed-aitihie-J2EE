<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="container justify-content-center card">
            <h1>Add Patient</h1>
            <div class="card-body">
                <form th:action="@{/patients/{id}(id=${patient.id})}" th:object="${patient}" method="PUT">
                    <div class="form-group">
                        <label>Name</label>
                        <input
                                type="text"
                                name="Name"
                                th:field="*{name}"
                                class="form-control"
                                th:value="${patient.name}"
                        />
                        <label>Birthdate</label>
                        <input
                                type="date"
                                name="BirthDate"
                                th:field="*{birthDate}"
                                class="form-control"
                                th:value="${patient.birthDate}"
                        />
                        <label>Score</label>
                        <input
                                type="number"
                                name="Score"
                                th:field="*{score}"
                                class="form-control"
                                th:value="${patient.score}"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
