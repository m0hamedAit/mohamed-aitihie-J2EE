<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add Patient</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save(page=${page},keyword=${keyword})}" th:object="${patient}">
                <div>
                    <label>First Name</label>
                    <input class="form-control" type="text" name="firstName" th:value="${patient.firstName}">
                    <span class="text-danger" th:errors="${patient.firstName}"></span>
                </div>
                <div>
                    <label>Last Name</label>
                    <input class="form-control" type="text" name="lastName" th:value="${patient.lastName}">
                    <span class="text-danger" th:errors="${patient.lastName}"></span>
                </div>
                <div>
                    <label>Email</label>
                    <input class="form-control" type="text" name="email" th:value="${patient.email}">
                    <span class="text-danger" th:errors="${patient.email}"></span>
                </div>
                <div>
                    <label>Birthday</label>
                    <input class="form-control" type="date" name="birthday" th:value="${patient.birthday}">
                    <span class="text-danger" th:errors="${patient.birthday}"></span>
                </div>
                <div>
                    <label>Sick</label>
                    <input type="checkbox" name="sick" th:value="${patient.sick}">
                    <span class="text-danger" th:errors="${patient.sick}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>

        </form>
        </div>
    </div>
</body>
</html>
