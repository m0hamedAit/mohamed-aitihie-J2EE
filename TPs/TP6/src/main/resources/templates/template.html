<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>

</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Hospital</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a th:href="@{/home}" class="nav-item nav-link active">Home</a>
                        <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin/new}" class="nav-item nav-link">Add Patient</a>
                    </div>
                    <form class="d-flex" method="get" th:action="@{home}">
                        <div class="input-group">
                            <input type="text" name="keyword" class="form-control" placeholder="Search" th:value="${keyword}">
                            <button type="submit" class="btn btn-secondary"><i class="fa fa-search"></i></button>
                        </div>
                    </form>


                    <div class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a  class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span sec:authentication="name"></span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                        </div>
                    </div>
                    <div class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link text-white" th:href="@{/login}" role="button">
                            <span>LOGIN</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <br>
        <div class="container">
        <section layout:fragment="content">

        </section>

    </div>

</body>
</html>
